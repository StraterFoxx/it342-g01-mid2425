<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary-color: #5e60ce;
            --primary-light: #7b78e5;
            --primary-dark: #4a4aa4;
            --secondary-color: #64dfdf;
            --accent-color: #ff9f1c;
            --background-color: #f8f9fa;
            --card-background: white;
            --text-color-dark: #2d3748;
            --text-color-light: #718096;
            --success-color: #48bb78;
            --error-color: #e53e3e;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color-dark);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(94, 96, 206, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(100, 223, 223, 0.07) 0%, transparent 20%);
        }

        .navbar {
            background-color: white !important;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            padding: 15px 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar-brand i {
            font-size: 1.2rem;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-color-dark);
            position: relative;
            padding: 8px 16px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
            left: 10%;
        }

        .form-container {
            max-width: 550px;
            margin: 60px auto;
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 15px 35px rgba(94, 96, 206, 0.15);
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            padding: 25px 30px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
        }

        .card-header h3 {
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 35px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color-dark);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: #f9fafc;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(94, 96, 206, 0.15);
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .btn-outline-secondary {
            border: 1px solid #e2e8f0;
            color: var(--text-color-dark);
            background-color: white;
        }

        .btn-outline-secondary:hover {
            background-color: #f7fafc;
            border-color: #cbd5e0;
            color: var(--text-color-dark);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border: none;
            color: white;
            box-shadow: 0 4px 15px rgba(94, 96, 206, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(94, 96, 206, 0.4);
        }

        .alert {
            border-radius: 10px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .alert-danger {
            background-color: rgba(229, 62, 62, 0.08);
            color: var(--error-color);
            border: 1px solid rgba(229, 62, 62, 0.2);
        }

        .alert-danger a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .alert-danger a:hover {
            text-decoration: underline;
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 16px;
            color: var(--text-color-light);
        }

        .input-with-icon {
            padding-left: 45px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-header p {
            color: var(--text-color-light);
            margin-top: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="/contacts">
            <i class="bi bi-person-lines-fill"></i>
            ContactManager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">
                        <i class="bi bi-people me-1"></i> Contacts
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user-info">
                        <i class="bi bi-person-circle me-1"></i> Profile
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container">
    <div class="card">
        <div class="card-header">
            <h3><i class="bi bi-pencil-square me-2"></i>Edit Contact</h3>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-circle-fill"></i>
                <span th:text="${error}">Error message</span>
            </div>

            <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-4">
                    <label for="displayName" class="form-label">
                        <i class="bi bi-person me-1"></i> Full Name
                    </label>
                    <div class="input-icon-wrapper">
                        <input type="text" class="form-control" id="displayName" name="displayName"
                               th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}"
                               placeholder="Enter full name" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope me-1"></i> Email Address
                    </label>
                    <div class="input-icon-wrapper">
                        <input type="email" class="form-control" id="email" name="email"
                               th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}"
                               placeholder="Enter email address">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">
                        <i class="bi bi-telephone me-1"></i> Phone Number
                    </label>
                    <div class="input-icon-wrapper">
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                               th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}"
                               placeholder="Enter phone number">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/contacts" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check2"></i> Update Contact
                    </button>
                </div>
            </form>

            <div th:if="${contact == null}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
                Contact not found or could not be loaded. <a href="/contacts">Return to contacts list</a>.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
