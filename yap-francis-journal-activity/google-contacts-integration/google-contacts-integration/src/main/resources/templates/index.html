<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --card-background: white;
            --text-color-dark: #2c3e50;
            --text-color-light: #7f8c8d;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color-dark);
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            perspective: 1000px;
        }

        .card {
            background: var(--card-background);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            transform: rotateX(10deg) scale(0.95);
        }

        .card:hover {
            transform: rotateX(0) scale(1);
            box-shadow: 0 20px 40px rgba(50, 50, 93, 0.15), 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-color-dark);
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border-color: rgba(0, 123, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 123, 255, 0.4);
        }

        .btn-outline-secondary:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .alert {
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: none;
        }

        .alert-danger a {
            color: var(--primary-color);
            text-decoration: underline;
            font-weight: 600;
        }

        .btn i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Contacts</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user-info">Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container form-container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>Edit Contact</h3>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error message</div>

            <form th:if="${contact != null}" th:action="@{'/contacts/edit/' + ${contact.resourceName}}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="displayName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName"
                           th:value="${not #lists.isEmpty(contact.names) ? contact.names[0].displayName : ''}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${not #lists.isEmpty(contact.emailAddresses) ? contact.emailAddresses[0].value : ''}">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:value="${not #lists.isEmpty(contact.phoneNumbers) ? contact.phoneNumbers[0].value : ''}">
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/contacts" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Contact</button>
                </div>
            </form>

            <div th:if="${contact == null}" class="alert alert-danger">
                Contact not found or could not be loaded. <a href="/contacts">Return to contacts list</a>.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
