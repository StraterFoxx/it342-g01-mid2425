<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #fce4ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            z-index: 0;
        }
        .bg-shape1 {
            width: 400px; height: 400px;
            background: #6c63ff;
            top: -100px; left: -100px;
        }
        .bg-shape2 {
            width: 300px; height: 300px;
            background: #f5365c;
            bottom: -80px; right: -80px;
        }
        .glass-card {
            backdrop-filter: blur(16px) saturate(180%);
            background: linear-gradient(120deg, #e3eafe 80%, #f3e8fd 100%);
            border-radius: 1.5rem;
            padding: 2.5rem 3.5rem;
            box-shadow: 0 15px 32px rgba(60,72,88,0.10);
            max-width: 480px;
            width: 100%;
            z-index: 1;
            animation: fadeIn 0.8s ease-in-out;
            border: 1.5px solid #d1d9f0;
        }
        .glass-card h1 {
            font-size: 2.3rem;
            font-weight: 700;
            color: #3b3b98;
            margin-bottom: 0.5rem;
        }
        .glass-card .subtitle {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        .btn-google {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            background-color: #fff;
            color: #444;
            border: 1px solid #ccc;
            border-radius: 0.7rem;
            padding: 0.85rem 2rem;
            font-size: 1.1rem;
            box-shadow: 0 2px 8px rgba(108,99,255,0.10);
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
        }
        .btn-google:hover {
            background-color: #f8f9fa;
            transform: scale(1.05);
            color: #3b3b98;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .glass-card { padding: 1.2rem 0.7rem; }
            .glass-card h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="glass-card text-center">
        <h1><i class="bi bi-person-lines-fill me-2"></i>Contact Manager</h1>
        <div class="subtitle">Easily manage your Google Contacts with a beautiful, modern app.</div>
        <hr>
        <p class="mb-4">Sign in with your Google account to get started.</p>
        <a class="btn btn-google" href="/oauth2/authorization/google">
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google logo" />
            Sign in with Google
        </a>
    </div>
</body>
</html>
